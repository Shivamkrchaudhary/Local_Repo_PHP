
<!DOCTYPE html>
<html>
<head>
    <title>Shopping Details Input Form</title>
</head>
<body>


    <h1>Shopping Details Customer Input Form</h1>
    <form action="process.php" method="post">
        <label for="billId">Bill ID:</label>
        <input type="text" id="billId" name="billId" required><br><br>

        <label for="storeLocation">Store Location:</label>
        <input type="text" id="storeLocation" name="storeLocation" required><br><br>

        <label for="date">Date:</label>
        <input type="Date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="Time" id="time" name="time" required><br><br>

        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId" required><br><br>

        <label for="paymentStatus">Payment Status:</label>
        <input type="text" id="paymentStatus" name="paymentStatus" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
